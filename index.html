<body>
    <p>
        Return a new array consisting of elements which are multiple of their own index in input <br>
        array (length > 1).<br>
        <br>
        Some cases:<br>
        [22, -6, 32, 82, 9, 25] =>  [-6, 32, 25]<br>
        <br>
        [68, -1, 1, -7, 10, 10] => [-1, 10]<br>
        <br>
        [-56,-85,72,-26,-14,76,-27,72,35,-21,-67,87,0,21,59,27,-92,68] => [-85, 72, 0, 68]<br>
    </p>
    
</body>
